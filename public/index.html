<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwindcss.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider max-w-7xl relative mx-auto my-10 h-[40rem] overflow-hidden duration-1000">
      <div class="slide__show absolute h-full w-full top-0">
        <img src="../assets/img-1.jpg" class="w-full h-full" alt="/" />
      </div>
      <div class="slide__show absolute h-full w-full top-0">
        <img src="../assets/img-2.jpg" class="w-full h-full" alt="/" />
      </div>
      <div class="slide__show absolute h-full w-full top-0">
        <img src="../assets/img-3.jpg" class="w-full h-full" alt="/" />
      </div>
      <div class="slide__show absolute h-full w-full top-0">
        <img src="../assets/img-4.jpg" class="w-full h-full" alt="/" />
      </div>
      <button
        class="absolute top-1/2 -translate-y-1/2 left-2 bg-slate-500 text-white text-3xl w-12 h-12 rounded-full"
        id="btn__prv__slide"
      >
        &larr;
      </button>
      <button
        class="absolute top-1/2 -translate-y-1/2 right-2 bg-slate-500 text-white text-3xl w-12 h-12 rounded-full"
        id="btn__nxt__slide"     
        >
        &rarr;
      </button>
      <div class="dots absolute bottom-5 left-1/2 -translate-x-1/2 flex"> </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
